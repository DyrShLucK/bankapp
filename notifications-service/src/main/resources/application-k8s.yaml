server:
  port: 8087
spring:
  cloud:
    config:
      enabled: false
  kafka:
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.use.type.headers: false
        spring.json.add.type.headers: false
eureka:
  client:
    enabled: false
