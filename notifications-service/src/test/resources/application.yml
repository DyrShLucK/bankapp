server:
  port: 8087


spring:
  kafka:
    bootstrap-servers: localhost:9999
    listener:
      auto-startup: false
    consumer:
      bootstrap-servers: localhost:9999
      group-id: test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  cloud:
    config:
      enabled: false
  config:
    name: application
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/bankapp
    username: postgres
    password: 12345
    pool:
      validation-query: SELECT 1
      idle-timeout: 30s
      max-life-time: 5m
      max-size: 10
      initial-size: 5
oauth2:
  client:
    registration-id: bankapp
api:
  gateway:
    url: http://localhost:8080
eureka:
  client:
    enabled: false
