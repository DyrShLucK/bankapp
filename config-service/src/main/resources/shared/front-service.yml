spring:
  kafka:
    bootstrap-servers: localhost:9092 # Адрес вашего Kafka
    consumer:
      group-id: frontservice-websocket-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.frontservice.domain,com.notificationsservice.domain" # Пакеты DTO
        enable.auto.commit: false
        auto.offset.reset: latest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "com.frontservice.domain,com.notificationsservice.domain"