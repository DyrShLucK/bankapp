apiVersion: v1
kind: Pod
metadata:
  name: "{{ include \"account-service.fullname\" . }}-test-connection"
  labels:
    {{- include \"account-service.labels\" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args: ['wget -S --spider {{ include "account-service.fullname" . }}:{{ .Values.service.port }} || true']
  restartPolicy: Never