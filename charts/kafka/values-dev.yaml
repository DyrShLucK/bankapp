# charts/kafka/values-dev.yaml (ПРАВИЛЬНАЯ ВЕРСИЯ)
replicaCount: 2

persistence:
  enabled: true
  size: 8Gi
  storageClass: "standard"

auth:
  clientProtocol: plaintext

service:
  type: ClusterIP

listeners:
  client:
    containerPort: 9092
    protocol: PLAINTEXT
    name: plain

config:
  auto.create.topics.enable: "true"
  delete.topic.enable: "true"
  offsets.topic.replication.factor: "2"
  transaction.state.log.replication.factor: "2"
  transaction.state.log.min.isr: "1"
  log.retention.hours: "168"
  num.partitions: "3"
  default.replication.factor: "2"

volumePermissions:
  enabled: true

zookeeper:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    size: 4Gi
    storageClass: "standard"
  auth:
    enabled: false

metrics:
  kafka:
    enabled: true
  zookeeper:
    enabled: true