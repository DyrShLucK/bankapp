grafana:
  enabled: true
  adminPassword: "admin"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: false
  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - grafana.dev.bankapp.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.dev.bankapp.com
