grafana:
  enabled: true
  adminPassword: "admin"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  persistence:
    enabled: false
  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - grafana.dev.bankapp.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.dev.bankapp.com
server:
  serverFiles:
    prometheus.yml:
      global:
        scrape_interval: 15s
      scrape_configs:
        - job_name: "front-service"
          metrics_path: "/actuator/prometheus"
          static_configs:
            - targets: [ "bankapp-dev-front-service.bankapp-dev.svc.cluster.local:8083" ]
              labels:
                app: "front-service"
