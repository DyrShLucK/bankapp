server:
  global:
    scrape_interval: 15s
  scrape_configs:
    - job_name: front-service
      metrics_path: /actuator/prometheus
      scrape_interval: 15s
      static_configs:
        - targets: [ 'bankapp-dev-front-service.bankapp-dev.svc.cluster.local:8083' ]
          labels:
            app: 'front-service'
