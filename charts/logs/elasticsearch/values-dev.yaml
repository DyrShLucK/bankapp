enabled: true

cluster:
  name: "my-es-cluster"

image:
  repository: "docker.elastic.co/elasticsearch/elasticsearch"
  tag: "8.11.0"
  pullPolicy: "IfNotPresent"

resources:
  limits:
    cpu: "1000m"
    memory: "1Gi"
  requests:
    cpu: "256m"
    memory: "1Gi"

# --- Настройки сервиса ---
service:
  type: ClusterIP
  port: 9200

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 90
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 3

extraEnv:
  - name: "discovery.type"
    value: "single-node"
  - name: "ES_JAVA_OPTS"
    value: "-Xms2g -Xmx2g"
  - name: "xpack.security.enabled"
    value: "false"
  - name: "xpack.security.http.ssl.enabled"
    value: "false"
  - name: "xpack.security.transport.ssl.enabled"
    value: "false"
  - name: "xpack.monitoring.collection.enabled"
    value: "false"

esConfig: {}

persistence:
  enabled: false