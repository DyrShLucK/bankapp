replicas: 1
minimumMasterNodes: 1

esJavaOpts: "-Xmx512m -Xms512m"
esConfig:
  elasticsearch.yml: |
    xpack.security.enabled: false
    xpack.security.http.ssl.enabled: true
    xpack.security.transport.ssl.enabled: false
    xpack.monitoring.collection.enabled: false
resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "1.5Gi"
    cpu: "1"

persistence:
  enabled: false

service:
  type: ClusterIP
  ports:
    - port: 9200
      name: http