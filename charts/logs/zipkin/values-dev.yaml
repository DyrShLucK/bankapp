storageType: mem
cassandra:
  enabled: false
service:
  type: NodePort
  nodePorts:
    http: 30000
image:
  registry: docker.io
  repository: bitnamilegacy/zipkin
  tag: 3.5.1-debian-12-r5
  pullPolicy: IfNotPresent
metrics:
  type: prometheus
management:
  metrics:
    export:
      prometheus:
        enabled: true


global:
  security:
    allowInsecureImages: true
