replicaCount: 1
image:
  repository: openzipkin/zipkin
  tag: "3.5.1"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9411

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: false

env:
  - name: STORAGE_TYPE
    value: "mem"
  - name: SELF_TRACING_ENABLED
    value: "true"

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: zipkin.dev.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: zipkin-tls
      hosts:
        - zipkin.dev.yourdomain.com