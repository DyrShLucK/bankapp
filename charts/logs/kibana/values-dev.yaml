enabled: true

image: "docker.elastic.co/kibana/kibana"
imageTag: "8.5.1"
imagePullPolicy: "IfNotPresent"

resources:
  limits:
    cpu: 1000m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
probes:
  livenessInitialDelaySeconds: 120
  readinessInitialDelaySeconds: 60
service:
  type: ClusterIP
  port: 5601

elasticsearch:
  hosts: "http://elasticsearch-es-http.log.svc.cluster.local:9200"
  protocol: "http"
  username: "admin"
  password: "admin"