  cloud:
    gateway:
      loadbalancer:
        enabled: true
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: front-service
          uri: lb://front-service
          predicates:
            - Path=/signup
          filters:
            - TokenRelay=front-client
          metadata:
            allowedHeaders: X-User-Name
            allowAttribute: username
            allowAttributes: username
