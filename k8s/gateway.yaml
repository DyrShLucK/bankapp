apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: gateway
          image: your-gateway-image:latest
          ports:
            - containerPort: 8080
          env:
            - name: ACCOUNT_SERVICE_URL
              value: http://account-service:8081
            - name: USER_SERVICE_URL
              value: http://user-service:8084
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8080